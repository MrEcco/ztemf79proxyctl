auth_param basic program /usr/lib/squid3/basic_ncsa_auth /etc/squid/passwd
auth_param basic realm proxy
acl authenticated_users proxy_auth REQUIRED

acl acl_user1 proxy_auth user1
tcp_outgoing_address 172.30.1.100 acl_user1
acl acl_user2 proxy_auth user2
tcp_outgoing_address 172.30.2.100 acl_user2
acl acl_user3 proxy_auth user3
tcp_outgoing_address 172.30.3.100 acl_user3
acl acl_user4 proxy_auth user4
tcp_outgoing_address 172.30.4.100 acl_user4
acl acl_user5 proxy_auth user5
tcp_outgoing_address 172.30.5.100 acl_user5
acl acl_user6 proxy_auth user6
tcp_outgoing_address 172.30.6.100 acl_user6

acl prxctl dstdomain proxyctl.org
cache deny prxctl

http_access allow authenticated_users
http_access deny all

http_port 3128

coredump_dir /var/spool/squid
refresh_pattern ^ftp:		1440	20%	10080
refresh_pattern ^gopher:	1440	0%	1440
refresh_pattern -i (/cgi-bin/|\?) 0	0%	0
refresh_pattern .		0	20%	4320
